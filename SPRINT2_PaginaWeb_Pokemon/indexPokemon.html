<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="stylesPokemon.css" />
    <title>PAGINA INTERACTIVA POKEMONS</title>
  </head>

  <body>
    <header class="header">
      <figure class="header_figure">
        <img src="./imagenesPokemon/pokebola.png" alt="imagen pokebola" />
      </figure>
      <h1 class="header_h1" id="nameProyect">pokedex</h1>
    </header>
    <main>
      <div class="container1">
        <section class="main_section">
          <div class="main_section_title">
            <img id="main_img1" src="./imagenesPokemon/f3.png" alt="" />
            <h1 id="name_pokemon">Charizar</h1>
          </div>
          <figure class="main_figure">
            <img
              id="main_img2"
              src="./imagenesPokemon/p3.png"
              alt="pokemon Charizar"
            />
          </figure>
        </section>
      </div>

      <div class="container2">
        <div class="row">
          <div class="col">
            <span class="detail-title"> No </span>
            <p>006</p>
          </div>
          <div class="col">
            <span class="detail-title"> Level </span>
            <p>100</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span class="detail-title"> Type </span>
            <p>Fire</p>
          </div>
          <div class="col">
            <span class="detail-title"> Hability </span>
            <p>Flames</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span class="detail-title"> Hight</span>
            <p>1.7 m</p>
          </div>
          <div class="col">
            <span class="detail-title"> Weight </span>
            <p>90.5 km</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <section class="footer_section">
        <div class="div_footer_tittle">
          <h1 class="title-footer">other</h1>
        </div>
        <div class="div_footer">
          <img
            class="div_footer_imagin"
            src="./imagenesPokemon/p1.png"
            alt=""
          />
          <img
            class="div_footer_imagin"
            src="./imagenesPokemon/p2.png"
            alt=""
          />
          <img
            class="div_footer_imagin"
            src="./imagenesPokemon/p3.png"
            alt=""
          />
          <img
            class="div_footer_imagin"
            src="./imagenesPokemon/p4.png"
            alt=""
            srcset=""
          />
        </div>
      </section>
    </footer>
  </body>
</html>
