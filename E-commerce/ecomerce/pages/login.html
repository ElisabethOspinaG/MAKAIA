<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container text-center">
        <div class="container card mb-4">
            <img src="../img/logo/logoEcommerce.png" alt="img__logo">
        </div>
    </div>
    <div class="container text-center w-50">
        <div class="container mb-3">
            <h3>Por Favor, Registrarse</h3>
        </div>
        <div class=" input-group form-group mb-2 w-50 mx-auto">
            <div class="input-group-prepend input-group-text mb-2">
                <img src="#" alt="user">
            </div>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control"
                placeholder="Dirección de correo electrónico">
        </div>
        <div class="input-group form-group mb-3 w-50 mx-auto">
            <div class="input-group-prepend input-group-text mb-2">
                <img src="#" alt="password">
            </div>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control"
                placeholder="Contraseña">
        </div>
        <div class="container mb-3">
            <input type="checkbox" class="form-check-input" id="CheckboxRecordar">
            <label class="form-check-label mb-4" for="CheckboxRecordar">Recuérdame</label>
        </div>
        <div class="container mb-5 w-50 mx-auto">
            <input type="button" id="btnRegistrarse" value="Registrarse" class="btn btn-block btn-lg btn-success" onclick="validarUsuario()">
        </div>
        <div class="container">
            <label class="form-check-label mb-4" for="exampleCheck1">© 2023 - Elisabeth Ospina</label>
        </div>
    </div>
</body>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../script/functionLogin.js"></script>
    <script
      src="https://kit.fontawesome.com/8bef8de180.js"
      crossorigin="anonymous"
    ></script>

</html>
