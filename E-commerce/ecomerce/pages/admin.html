<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Poppins:ital,wght@0,700;1,400&family=Public+Sans:ital,wght@0,100;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../styles/admon.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- <script src="./script/script.js"></script> -->
    <link rel="stylesheet" href="../../../Common/css/jquery.dataTables.min.css">
    <script src="../../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="js/09.AdminUsers.js"></script>
    <script src="../../../Common/js/sweetalert.min.js"></script>
    <script src="../../../Common/js/toastr.min.js"></script>
    <script src="../../../Common/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <header class="header p-3 text-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto mr-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Usuarios</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">CLientes</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 class="text-center my-3">Usuarios</h1>

        <div class="row">
            <div class="col form-group">
                <label for="txtNombre">Nombre</label>
                <input type="text" name="txtNombre" id="txtNombre" placeholder="ingrese nombre" class="form-control">
            </div>
            <div class="col form-group">
                <label for="txtApellido">Apellido</label>
                <input type="text" name="txtApellido" id="txtApellido" placeholder="ingrese apellido" class="form-control">
            </div>
            <div class="col form-group">
                <label for="txtEdad">Edad</label>
                <input type="number" name="txtEdad" id="txtEdad" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label for="txtUsuario">Usuario</label>
                <input type="text" name="txtUsuario" id="txtUsuario" placeholder="ingrese Usuario" class="form-control">
            </div>
            <div class="col form-group">
                <label for="txtContraseña">Contraseña</label>
                <input type="password" name="txtContraseña" id="txtContraseña" placeholder="ingrese Contraseña" class="form-control">
            </div>
            <div class="col form-group">
                <label for="txtConfirmacion">Confirmación</label>
                <input type="password" name="txtConfirmacion" id="txtConfirmacion" placeholder="confirme Contraseña" class="form-control">
            </div>
        </div>
        <div class="btn-group">
            <input type="button" value="Guadar" class="btn btn-success" onclick="guardar()">
            <input type="button" value="Cancelar" class="btn btn-danger" onclick="cancelar()">
        </div>
        <div class="mt-4">
            <table id="users" style="width: 100%" class="display">

            </table>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./script/script.js"></script>
    <script
      src="https://kit.fontawesome.com/8bef8de180.js"
      crossorigin="anonymous"
    ></script>
</body>

</html>
