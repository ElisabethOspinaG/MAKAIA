<body>
    <header class="header">
        <section id="id__seccion--header" class="seccion__header d-flex">
          <div class="align-items-center d-flex w-100 p-3">
            <div class="col-8">
              <h6 class="text-white">
                <strong class="me-1">Welcome to Fastkart!</strong>
                <span class="header_span-button">
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                </span>
                <strong class="ms-1">New Coupon Code: Fast024 </strong>
              </h6>
            </div>
            <div class="text-bg-light d-flex justify-content-end col- 4 input-group">
              <span class="header_span-button">
                <figure class="figure">
                  <img class="figure-img img-fluid rounded" src="./img/header/banderas/colombia.png" alt="imgBandera" />
                </figure>         
              </span>
              <button id= "btn_bandera" type="button" class="btn btn-outline-light dropdown-toggle btn-sm" data-bs-toggle="dropdown"
              >Colombia</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="">Germani</a></li>
                  <span class="input-group-text">
                    <figure class="figure">
                    <img class="figure-img img-fluid rounded" src="./img/header/banderas/germany.png" alt="imgMoneda" />
                </span>
                </ul>
              <button type="button" class="btn btn-outline-light btn-sm" data-bs-toggle="dropdown"> PESOS </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">EUR</a></li>
              </ul>
            </div>
          </div>
        </section>
        <nav class="header__navbar">
          <div class="align-items-center d-flex w-100 p-3">
            <div class="col-3 header__Search">
              <figure class="header__logo">
                  <img src="./img/logo/logoEcommerce.png" alt="logo">
              </figure>
            </div>
            <div class="col d-flex">
              <form class="form-group me-2 d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button id="button_search" class="btn btn-warning d-flex" value="btn-warning " type="submit"> 
                  <figure>
                    <img src="./img/header/icons/icon-search.png" alt="imgSearch" srcset="">
                  </figure>
                </button>
              </form>
            </div>
            <div class="col d-flex justify-content-end">
              <button id="button_search" class="btn btn-outline-light btn-sm" value="btn-warning " type="submit"> 
                <figure>
                  <img src="./img/header/icons/icons-phone.png" alt="imgSearch" srcset="">
                </figure>
              </button>
              <button id="button_search" class="btn btn-outline-light btn-sm" value="btn-warning " type="submit"> 
                <figure>
                  <img src="./img/header/icons/icons-star.png" alt="imgSearch" srcset="">
                </figure>
              </button>
              <button id="button_search" class="btn btn-outline-light btn-sm" value="btn-warning " type="submit"> 
                <figure>
                  <img src="./img/header/icons/icons-compra.png" alt="imgSearch" srcset="">
                </figure>
                </button>
              <button id="button_search" class="btn btn-outline-light btn-sm" value="btn-warning " type="submit"> 
                <figure>
                  <img src="./img/header/icons/iconscustomer.png" alt="imgSearch" srcset="">
                </figure>
              </button>
            </div>
          </div>
        </nav>
        <section class="header__menu">
          <div class="row d-flex align-items-center justify-content: space-between w-100 p-3">
            <div class="header__links col-7 input-group">
              <span class="header_span-button">
                <figure class="figure__menu">
                  <img src="./img/header/icons/icons-menu.png" alt="img_menu">
                </figure>
              </span>
                <select class="form-select" id="inputMenu">
                <option selected>All Products</option>
                <option value="Frutas y Verduras">Frutas y Verduras</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Carnes y Mariscos">Carnes y Mariscos</option>
                <option value="Desayuno y Lacteos">Desayuno y Lacteos</option>
                <option value="Comidas Congeladas">Comidas Congeladas</option>
                <option value="Galletas y bocadillos">Galletas y bocadillos</option>
                <option value="Comestibles y Alimentos Basicos">Comestibles y Alimentos Basicos</option>
              </select>
              <ul>
                <li><a href="">HOMEPAGE</a></li>
                <li><a href="">PROPERTIES</a></li>
                <li><a href="">AGENCIES</a></li>
                <li><a href="">PAGES</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
              </ul>
              <button id="button__oferta" class="header__button">
                <span class="header_span-button">
                  <figure>
                    <img class="img__Button-ofert" src="./img/header/icons/icons-rayo.png" alt="icon_rayo">
                  </figure>
                </span>
              </button>
            </div>
            <div class="header__links">
              
            </div>
          </div>
      </header>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto mr-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Usuarios</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">CLientes</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 class="text-center my-3">Usuarios</h1>

        <div class="row">
            <div class="col form-group">
                <label for="txtNombre">Nombre</label>
                <input type="text" name="txtNombre" id="txtNombre" placeholder="ingrese nombre" class="form-control">
            </div>
            <div class="col form-group">
                <label for="txtApellido">Apellido</label>
                <input type="text" name="txtApellido" id="txtApellido" placeholder="ingrese apellido" class="form-control">
            </div>
            <div class="col form-group">
                <label for="txtEdad">Edad</label>
                <input type="number" name="txtEdad" id="txtEdad" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label for="txtUsuario">Usuario</label>
                <input type="text" name="txtUsuario" id="txtUsuario" placeholder="ingrese Usuario" class="form-control">
            </div>
            <div class="col form-group">
                <label for="txtContraseña">Contraseña</label>
                <input type="password" name="txtContraseña" id="txtContraseña" placeholder="ingrese Contraseña" class="form-control">
            </div>
            <div class="col form-group">
                <label for="txtConfirmacion">Confirmación</label>
                <input type="password" name="txtConfirmacion" id="txtConfirmacion" placeholder="confirme Contraseña" class="form-control">
            </div>
        </div>
        <div class="btn-group">
            <input type="button" value="Guadar" class="btn btn-success" onclick="guardar()">
            <input type="button" value="Cancelar" class="btn btn-danger" onclick="cancelar()">
        </div>
        <div class="mt-4">
            <table id="users" style="width: 100%" class="display">

            </table>
        </div>
    </div>
</body>

</html>
