<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/formVideos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Formulario para crear nuevos videos</title>
</head>
<body>
    <nav class="header__nav">
        <div class="div__nav">
          <figure class="header__figure">
            <a href="#">
              <img
                id="nav__imagen"
                src="../img/logo/Degradado Cuadrado 1.png"
                alt="Imagen Youtube"
              />
            </a>
          </figure>
          <h3 class="header__titleLogo">VideoTube</h3>
        </div>
        <form action="" class="search-bar">
          <input type="text" placeholder="Buscar video" name="buscador" />
          <div class="actions">
            <button type="sumit">
              <span class="material-icons">search</span>
            </button>
            <button><span class="material-icons">mic</span></button>
          </div>
        </form>

        <ul class="header__list">
          <li>
            <a href=""><img src="./img/agregarvideo.png" alt="" /></a>
          </li>
          <li>
            <a href="">Insert Video</a>
          </li>
        </ul>
      </nav>
    <main>
        <form id="form">
            <label for="name">Name Video</label>
            <input id="name" type="text" placeholder="Ingrese el nombre del video">
            
            <label for="image">Imagen Video</label>
            <input type="image" id="image" placeholder="Ingrese la Imagen del Video">
            
            <label for="category">Categoría</label>
            <select id="category">
                <option value="">Seleccione un opción</option>
                <option value="musica">Musica</option>
                <option value="programacion">Programacion</option>
                <option value="peliculas">Peliculas</option>
            </select>
            
            <label for="author">Name Autor</label>
            <input type="text" id="author" placeholder="Ingrese el nombre del autor del Video">

            <label for="imgAuthor">Imagen Autor</label>
            <input type="image" id="imgAuthor" placeholder="Ingrese la Imagen del Video">
            
            <label for="video">Link Video</label>
            <input type="number" id="video" placeholder="Ingrese la url del video">
            
            <label for="cantViews">Cantidad de visitas</label>
            <input type="number" id="cantViews" placeholder="Ingrese la cantidad de visitas">
            
            <button type="submit">Crear Video</button>
        </form>
    </main>
    <script src="../scripts/formCharacters.js" type="module"></script>
</body>
</html>
